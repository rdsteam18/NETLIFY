<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Form</title>
</head>
<body>
    <h2>Add Anime</h2>
    <form id="animeForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="text" id="link" placeholder="Page Link" required>
        <button type="submit">Add Anime</button>
    </form>

    <script>
      const githubToken = "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";
const repoOwner = "rdsteam18";
const repoName = "NETLIFY";
const filePath = "animeData.json";

document.getElementById("animeForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    
    const title = document.getElementById("title").value;
    const image = document.getElementById("image").value;
    const link = document.getElementById("link").value;

    const newAnime = { title, image, link };

    // GitHub API से JSON फ़ाइल प्राप्त करें
    const apiUrl = `https://api.github.com/repos/rdsteam18/NETLIFY/contents/animeData.json`;
    const headers = { "Authorization": `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`, "Accept": "application/vnd.github.v3+json" };

    try {
        let response = await fetch(apiUrl, { headers });
        let data = await response.json();
        let content = JSON.parse(atob(data.content));

        // नया डेटा जोड़ें
        content.push(newAnime);

        // JSON को GitHub पर अपडेट करें
        let updateResponse = await fetch(apiUrl, {
            method: "PUT",
            headers,
            body: JSON.stringify({
                message: "Added new anime",
                content: btoa(JSON.stringify(content, null, 2)),
                sha: data.sha
            })
        });

        if (updateResponse.ok) {
            alert("Anime added successfully!");
            document.getElementById("animeForm").reset();
        } else {
            alert("Failed to update JSON");
        }
    } catch (error) {
        console.error("Error:", error);
    }
});

    </script>
</body>
</html>
