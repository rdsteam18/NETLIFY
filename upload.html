<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Anime</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #ff9800;
        }
        form {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3b3b4f;
            color: white;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h2>Upload New Anime</h2>
    <form id="animeUploadForm">
        <label>Anime Title:</label>
        <input type="text" id="title" required><br><br>

        <label>Image URL:</label>
        <input type="text" id="imageUrl" required><br><br>

        <label>Watch Link:</label>
        <input type="text" id="watchLink" required><br><br>

        <button type="submit">Upload Anime</button>
    </form>

    <script>
        // üî• Firebase Configuration
       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBng920GO7MpEp96Y0QDO8bqStbCcyN73g",
  authDomain: "omdev-netlify.firebaseapp.com",
  databaseURL: "https://omdev-netlify-default-rtdb.firebaseio.com",
  projectId: "omdev-netlify",
  storageBucket: "omdev-netlify.firebasestorage.app",
  messagingSenderId: "506734077573",
  appId: "1:506734077573:web:6a66043103a472f0d6ebec",
  measurementId: "G-803W1SVXE7"
};

        // üî• Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // üìù Form Submission
        document.getElementById("animeUploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const title = document.getElementById("title").value;
            const imageUrl = document.getElementById("imageUrl").value;
            const watchLink = document.getElementById("watchLink").value;

            db.collection("animeList").add({
                title: title,
                image: imageUrl,
                link: watchLink,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("‚úÖ Anime Uploaded Successfully!");
                document.getElementById("animeUploadForm").reset();
            }).catch((error) => {
                console.error("‚ùå Error Uploading Anime:", error);
            });
        });
    </script>
</body>
</html>
