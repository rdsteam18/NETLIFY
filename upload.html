<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Manager</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
            width: 300px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px gray;
        }
    </style>
</head>
<body>
    <h2>üéå Anime JSON ‡§Æ‡•à‡§®‡•á‡§ú‡§∞</h2>

    <form id="animeForm">
        <input type="text" id="title" placeholder="Anime Title" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="text" id="link" placeholder="Anime Page Link" required>
        <button type="submit">‚ûï Add Anime</button>
        <button type="button" id="updateJsonBtn">üîÑ Update JSON</button>
      
    </form>
  

    <h3>üìú Anime List</h3>
    <ul id="animeList"></ul>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTBpBWxMbcRq6pRW-pA4tUgH0AiAMmFVg",
            authDomain: "animedb-c3498.firebaseapp.com",
            databaseURL: "https://animedb-c3498-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "animedb-c3498",
            storageBucket: "animedb-c3498.firebasestorage.app",
            messagingSenderId: "531128784587",
            appId: "1:531128784587:web:878759a4f4ad1199022d4e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('animeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const image = document.getElementById('image').value;
            const link = document.getElementById('link').value;

            db.ref('animes/').push({ title, image, link }).then(() => {
                alert("‚úÖ Anime Added!");
                document.getElementById('animeForm').reset();
            }).catch(error => console.error("Error adding anime:", error));
        });

        db.ref('animes/').on('value', (snapshot) => {
            const animeList = document.getElementById('animeList');
            animeList.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const anime = childSnapshot.val();
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${anime.image}" width="50">
                    <b>${anime.title}</b> - <a href="${anime.link}" target="_blank">Watch</a>
                    <button onclick="deleteAnime('${childSnapshot.key}')">‚ùå Delete</button>
                `;
                animeList.appendChild(li);
            });
        });

        function deleteAnime(key) {
            db.ref('animes/' + key).remove().then(() => {
                alert("üóë Anime Deleted!");
            }).catch(error => console.error("Error deleting anime:", error));
        }

        document.getElementById('updateJsonBtn').addEventListener('click', function() {
            fetch("http://localhost:5000/update-json")
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Error updating JSON:", error));
        });
    </script>
</body>
</html>
