<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming - Sakamoto Days</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        .episode-buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e84118;
        }
    
    </style>
    <style>
        /* Common ad networks ke elements hide karne ke liye */
iframe[src*="ads"],
iframe[src*="doubleclick"],
iframe[src*="googlesyndication"],
iframe[src*="adservice"],
iframe[src*="ytimg.com"],
div[id*="google_ads"],
div[class*="ad-container"],
div[class*="ad-box"] {
    display: none !important;
    visibility: hidden !important;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Sakamoto Days - Season 1</h1>
        <iframe id="videoFrame" src="https://filemoon.to/e/4btbxr36uq6w/Toonhub4u_Sakamoto_Days_S01E01_1080p_x265_10bit_NF_WEB-DL_Multi_Audio_ESub.mkv" allowfullscreen></iframe>
        <div class="episode-buttons">
            <button onclick="changeEpisode('https://filemoon.to/e/4btbxr36uq6w/')">Episode 1</button>
            <button onclick="changeEpisode('https://filemoon.to/e/nzbmpdsdx1vj/')">Episode 2</button>
            <button onclick="changeEpisode('https://filemoon.to/e/piii6owhoy11/')">Episode 3</button>
            <button onclick="changeEpisode('https://filemoon.to/e/7376eg1hf2hk/')">Episode 4</button>
            <button onclick="changeEpisode('https://filemoon.to/e/0rak89hcmv8p/')">Episode 6</button>
        </div>
    </div>

    <script>
        function changeEpisode(url) {
            document.getElementById("videoFrame").src = url;
        }
    </script>
    <script>
        setInterval(() => {
    let ads = document.querySelectorAll('iframe, div[class*="ad"], div[id*="ads"]');
    ads.forEach(ad => ad.remove());
    console.log("Ads removed! ðŸš€");
}, 1000);

    </script>
    <script>
        if (window.adsbygoogle) {
    console.log("Injected Ads Detected! Removing...");
    window.adsbygoogle = null;
}

    </script>
    <script>
        // Ads aur unke scripts ko detect karke block karne ke liye function
(function() {
    'use strict';

    // Ad-related elements aur scripts ko block karna
    function blockAds() {
        let adElements = document.querySelectorAll(
            'iframe[src*="ads"], script[src*="ads"], div[id*="ads"], div[class*="ad"], section[id*="ad"], aside[id*="ad"]'
        );
        adElements.forEach(ad => ad.remove());

        let adScripts = document.querySelectorAll('script');
        adScripts.forEach(script => {
            let src = script.src;
            if (src.includes('ads') || src.includes('doubleclick') || src.includes('googlesyndication') || src.includes('adservice')) {
                script.remove();
            }
        });

        console.log("ðŸš€ Ads Blocked Successfully!");
    }

    // Har 1 second me check karega aur ads ko block karega
    setInterval(blockAds, 1000);

    // Window events pe bhi ads block karega
    window.onload = blockAds;
    document.addEventListener("DOMContentLoaded", blockAds);
})();

    </script>
</body>
</html>
