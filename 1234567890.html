<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime List</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .card {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      width: 200px;
    }
    iframe { width: 100%; height: 150px; }
  </style>
</head>
<body>
  <h1>ðŸ“º Anime List</h1>
  <div id="animeContainer">Loading...</div>

  <script>
    const username = "rdsteam18";
    const repo = "NETLIFY";
    const branch = "main";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/?ref=${branch}`)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("animeContainer");
        container.innerHTML = "";

        files.filter(f => f.name.endsWith(".html") && f.name !== "index.html")
          .forEach(file => {
            const name = file.name.replace(".html", "").replace(/_/g, " ");
            const url = `https://${username}.github.io/${repo}/${file.name}`;

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${name}</h3>
              <a href="${url}" target="_blank">ðŸ”— Visit Page</a>
            `;
            container.appendChild(card);
          });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("animeContainer").innerText = "Error loading list.";
      });
  </script>
</body>
</html>
