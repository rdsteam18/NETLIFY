<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
        }
        .navbar img {
            height: 50px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #ff4c4c;
        }
        .banner {
            text-align: center;
            padding: 50px;
            background: url('banner.jpg') no-repeat center center/cover;
        }
        .trending {
            text-align: center;
            padding: 20px;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .anime-item {
            background-color: #444;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }
        .anime-item.show {
            opacity: 1;
            transform: translateY(0);
        }
        .load-more {
            text-align: center;
            margin: 20px;
        }
        .load-more button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .load-more button:hover {
            background-color: #d63434;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgOdgskhXzj0oi2k1uVv-ep3amyGKxy-enoPCQSvIiABDZ3kgfJ-OJeIiaOGK85wBCW_ZXSC7V9YB5j9l-cDJqCf8K2zh63CFw7KNA0sO69dpYGqZdLy-v74l9qVGxj4lIqyod3Ed8basauzXVJUFUk66L3HLEHnYwMC718EvR_cjZZJrMykvBCzj1C=w401-h149-rw" alt="Anime Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <header class="banner">
        <h2>Welcome to Anime World</h2>
        <p>Watch your favorite anime anytime, anywhere!</p>
    </header>

    <!-- Trending Anime -->
    <section class="trending">
        <h2>All Anime List</h2>
        <div class="anime-grid" id="animeGrid">
            <!-- Anime details will be loaded here -->
        </div>
        <div class="load-more">
            <button id="loadMore">Load More</button>
        </div>
    </section>

    <script>
        let page = 1;
        let animeList = [];
        async function fetchAnime() {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/top/anime?page=${page}`);
                const json = await response.json();
                animeList = [...animeList, ...json.data];
                renderAnime();
            } catch (error) {
                console.error('Error fetching anime data:', error);
            }
        }

        function renderAnime() {
            const animeGrid = document.getElementById('animeGrid');
            animeGrid.innerHTML = "";
            animeList.forEach(anime => {
                const animeItem = document.createElement('div');
                animeItem.classList.add('anime-item');
                animeItem.innerHTML = `
                    <img src="${anime.images.jpg.image_url || 'placeholder.jpg'}" alt="${anime.title}">
                    <h3>${anime.title}</h3>
                `;
                animeGrid.appendChild(animeItem);
                setTimeout(() => {
                    animeItem.classList.add('show');
                }, 100);
            });
        }

        document.getElementById('loadMore').addEventListener('click', () => {
            page++;
            fetchAnime();
        });

        fetchAnime();
    </script>
</body>
</html>
