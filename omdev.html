<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #222;
        }
        .logo {
            width: 120px;
        }
        .search-bar {
            padding: 8px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .anime-item {
            background-color: #444;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }
        .load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .load-more:hover {
            background-color: #d63434;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgOdgskhXzj0oi2k1uVv-ep3amyGKxy-enoPCQSvIiABDZ3kgfJ-OJeIiaOGK85wBCW_ZXSC7V9YB5j9l-cDJqCf8K2zh63CFw7KNA0sO69dpYGqZdLy-v74l9qVGxj4lIqyod3Ed8basauzXVJUFUk66L3HLEHnYwMC718EvR_cjZZJrMykvBCzj1C=w401-h149-rw" alt="Anime Logo">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search Anime...">
    </div>

    <h2 style="text-align:center;">Trending Anime</h2>
    <div class="anime-grid" id="trendingAnimeGrid"></div>
    
    <h2 style="text-align:center;">Top Rated Anime List</h2>
    <div class="anime-grid" id="animeGrid"></div>
    <button class="load-more" id="loadMore">Load More</button>

    <script>
        let currentPage = 1;
        const limit = 10;
        const apiUrl = "https://api.jikan.moe/v4/top/anime";
        const trendingApiUrl = "https://api.jikan.moe/v4/top/anime?filter=airing";

        async function fetchAnime(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const json = await response.json();
                return json.data.filter(anime => 
                    !anime.explicit && 
                    !anime.genres.some(genre => genre.name.toLowerCase().includes("hentai") || genre.name.toLowerCase().includes("ecchi") || genre.name.toLowerCase().includes("adult"))
                ).sort((a, b) => (b.score || 0) - (a.score || 0));
            } catch (error) {
                console.error('Error fetching anime data:', error);
                return [];
            }
        }

        async function displayTopRatedAnime() {
            let animeList = await fetchAnime(`${apiUrl}?page=${currentPage}&limit=${limit}`);
            renderAnime(animeList, 'animeGrid');
        }

        async function displayTrendingAnime() {
            let animeList = await fetchAnime(trendingApiUrl);
            renderAnime(animeList, 'trendingAnimeGrid');
        }

        function renderAnime(animeList, gridId) {
            const animeGrid = document.getElementById(gridId);
            animeGrid.innerHTML = "";
            animeList.forEach(anime => {
                const animeItem = document.createElement('div');
                animeItem.classList.add('anime-item');
                animeItem.innerHTML = `
                    <img src="${anime.images?.jpg?.image_url || 'placeholder.jpg'}" alt="${anime.title}">
                    <h3>${anime.title}</h3>
                    <p><strong>Score:</strong> ${anime.score || 'N/A'}</p>
                `;
                animeItem.onclick = () => {
                    window.location.href = `animeDetails.html?id=${anime.mal_id}`;
                };
                animeGrid.appendChild(animeItem);
            });
        }

        document.getElementById('searchBar').addEventListener('input', async function() {
            let query = this.value.trim();
            if (query.length > 2) {
                let searchResults = await fetchAnime(`https://api.jikan.moe/v4/anime?q=${query}&limit=${limit}`);
                document.getElementById('animeGrid').innerHTML = "";
                renderAnime(searchResults, 'animeGrid');
            } else {
                currentPage = 1;
                document.getElementById('animeGrid').innerHTML = "";
                displayTopRatedAnime();
            }
        });

        document.getElementById('loadMore').addEventListener('click', function() {
            currentPage++;
            displayTopRatedAnime();
        });

        displayTrendingAnime();
        displayTopRatedAnime();
    </script>
</body>
</html>
