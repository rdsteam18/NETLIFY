<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Anime</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, button { display: block; margin-bottom: 10px; width: 100%; }
    .episode-input { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>Add New Anime</h1>

  <form id="animeForm">
    <input type="text" id="title" placeholder="Anime Title" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="text" id="thumbnail" placeholder="Thumbnail Image URL" required />

    <div id="episodeLinks">
      <input class="episode-input" type="text" placeholder="Episode Link 1" />
    </div>
    <button type="button" onclick="addEpisodeInput()">‚ûï Add Another Episode</button>

    <button type="submit">‚úÖ Submit Anime</button>
  </form>

  <script>
    function addEpisodeInput() {
      const epDiv = document.getElementById("episodeLinks");
      const input = document.createElement("input");
      input.type = "text";
      input.className = "episode-input";
      input.placeholder = `Episode Link ${epDiv.children.length + 1}`;
      epDiv.appendChild(input);
    }

    document.getElementById("animeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const thumbnail = document.getElementById("thumbnail").value.trim();
      const episodeInputs = document.querySelectorAll(".episode-input");
      const episodes = Array.from(episodeInputs).map(i => i.value.trim()).filter(i => i !== "");

      const animeData = {
        title,
        description,
        thumbnail,
        episodes
      };

      console.log("üì¶ Anime to submit:", animeData);
      alert("Form submitted. Check console (Step 1 done)");

      // ‚ö†Ô∏è Next Step: Save this data to GitHub via Apps Script or API
    });
  </script>

</body>
</html>
