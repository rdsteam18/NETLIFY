<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Anime</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 8px; margin-bottom: 10px; }
    .episode-input { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>🆕 Add New Anime</h1>

  <form id="animeForm">
    <input type="text" id="title" placeholder="Anime Title" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="text" id="thumbnail" placeholder="Thumbnail Image URL" required />

    <div id="episodeLinks">
      <input class="episode-input" type="text" placeholder="Episode Link 1" />
    </div>
    <button type="button" onclick="addEpisodeInput()">➕ Add Episode</button>
    <button type="submit">✅ Submit</button>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyXnUk2lu4wwhRPJNyCYRWPgagLzH69h9yVFig34-hdpJJ28lmXt_CcfTYr2dxOzos/exec";

    function addEpisodeInput() {
      const epDiv = document.getElementById("episodeLinks");
      const input = document.createElement("input");
      input.type = "text";
      input.className = "episode-input";
      input.placeholder = `Episode Link ${epDiv.children.length + 1}`;
      epDiv.appendChild(input);
    }

    document.getElementById("animeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const thumbnail = document.getElementById("thumbnail").value.trim();
      const episodes = Array.from(document.querySelectorAll(".episode-input"))
                            .map(input => input.value.trim())
                            .filter(link => link !== "");

      const data = { title, description, thumbnail, episodes };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        alert("✅ Anime Added Successfully!");
        console.log("📦 Server Response:", res);
        document.getElementById("animeForm").reset();
        document.getElementById("episodeLinks").innerHTML = `<input class="episode-input" type="text" placeholder="Episode Link 1" />`;
      })
      .catch(err => {
        alert("❌ Failed to add anime.");
        console.error("❌ Error:", err);
      });
    });
  </script>

</body>
</html>
