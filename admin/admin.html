<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Anime</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 8px; margin-bottom: 10px; }
    .episode-input { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>üÜï Add New Anime</h1>

  <form id="animeForm">
    <input type="text" id="title" placeholder="Anime Title" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="text" id="thumbnail" placeholder="Thumbnail Image URL" required />

    <div id="episodeLinks">
      <input class="episode-input" type="text" placeholder="Episode Link 1" />
    </div>
    <button type="button" onclick="addEpisodeInput()">‚ûï Add Episode</button>
    <button type="submit">‚úÖ Submit</button>
  </form>

  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyXnUk2lu4wwhRPJNyCYRWPgagLzH69h9yVFig34-hdpJJ28lmXt_CcfTYr2dxOzos/exec";

  document.getElementById("animeForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const thumbnail = document.getElementById("thumbnail").value.trim();
    const episodeInputs = document.querySelectorAll(".episode-input");
    const episodes = Array.from(episodeInputs).map(i => i.value.trim()).filter(i => i !== "");

    const animeData = { title, description, thumbnail, episodes };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(animeData)
      });

      const result = await res.json();
      console.log("‚úÖ Success:", result);
      alert("Anime submitted successfully!");
    } catch (err) {
      console.error("‚ùå Error:", err);
      alert("Error submitting anime.");
    }
  });
</script>


</body>
</html>
